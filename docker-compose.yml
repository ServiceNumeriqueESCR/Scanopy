version: '3'
services:
  daemon:
    image: ghcr.io/scanopy/scanopy/daemon:latest
    container_name: scanopy-daemon
    network_mode: host
    privileged: true
    restart: unless-stopped
    environment:
      SCANOPY_LOG_LEVEL: info
      SCANOPY_SERVER_URL: http://127.0.0.1:60072
      SCANOPY_PORT: 60073
      SCANOPY_BIND_ADDRESS: 0.0.0.0
      SCANOPY_NAME: scanopy-daemon
      SCANOPY_HEARTBEAT_INTERVAL: 30
      SCANOPY_MODE: Push
    volumes:
      - scanopy_daemon_config:/root/.config/daemon
      - /var/run/docker.sock:/var/run/docker.sock:ro

  postgres:
    image: postgres:17-alpine
    container_name: scanopy-db
    environment:
      POSTGRES_DB: scanopy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password_robuste
    volumes:
      - scanopy_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - scanopy_net

  server:
    image: ghcr.io/scanopy/scanopy/server:latest
    container_name: scanopy-server
    ports:
      - "60072:60072"
    environment:
      SCANOPY_LOG_LEVEL: info
      SCANOPY_DATABASE_URL: postgresql://postgres:password_robuste@postgres:5432/scanopy
      SCANOPY_WEB_EXTERNAL_PATH: /
    restart: unless-stopped
    networks:
      - scanopy_net

networks:
  scanopy_net:
    driver: bridge

volumes:
  scanopy_daemon_config:
  scanopy_postgres_data:
