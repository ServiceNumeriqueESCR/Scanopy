version: '3.8'

services:
  # --- BASE DE DONNÉES ---
  postgres:
    image: postgres:17-alpine
    container_name: scanopy-db
    environment:
      POSTGRES_DB: scanopy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password_robuste
    volumes:
      - scanopy_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- SERVEUR (INTERFACE WEB) ---
  server:
    image: ghcr.io/scanopy/scanopy/server:latest
    container_name: scanopy-server
    ports:
      - "60072:60072"
    environment:
      SCANOPY_DATABASE_URL: postgresql://postgres:password_robuste@postgres:5432/scanopy
      SCANOPY_PUBLIC_URL: http://192.168.2.165:60072
      SCANOPY_INTEGRATED_DAEMON_URL: http://192.168.2.165:60073
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # --- DAEMON (SCANNER RÉSEAU) ---
  daemon:
    image: ghcr.io/scanopy/scanopy/daemon:latest
    container_name: scanopy-daemon
    network_mode: host
    privileged: true
    environment:
      SCANOPY_SERVER_URL: http://192.168.2.165:60072
      SCANOPY_PORT: 60073
      SCANOPY_BIND_ADDRESS: 0.0.0.0
      SCANOPY_NAME: scanopy-daemon
      SCANOPY_MODE: Push
    volumes:
      - scanopy_daemon_config:/root/.config/daemon
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped

volumes:
  scanopy_daemon_config:
  scanopy_postgres_data:
